<html>
    <head>
        <link rel="stylesheet" href="css/hamburger.css"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" href="./coolImg/favicon.ico"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id = "topBar">
            <span id="bg"></span>
            <p id="title">tic-tac-more</p>
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox"/>
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <li><a href="#">Placeholder</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="gameArea">
            <div id="grid"></div>
            <div id="notGrid">
                <div id="gameInfo">
                    <p id="winner" style="font-size: larger">Game is ongoing...</p>
                    <button onclick="reset();">Reset</button><br><br>
                </div>
                <div id="gameSettings">
                    <div class="width">
                        <p>Width</p>
                        <button onclick="document.getElementById('width').value = Math.max((parseInt(document.getElementById('width').value) - 1), 1).toString();">-</button>
                        <input type="number" min="1" max="20" id="width" value="3" readonly></input>
                        <button onclick="document.getElementById('width').value = Math.min((parseInt(document.getElementById('width').value) + 1), 20).toString();">+</button><br><br>
                    </div>
                    <div class="height">
                        <p>Height</p>
                        <button onclick="document.getElementById('height').value = Math.max((parseInt(document.getElementById('height').value) - 1), 1).toString();">-</button>
                        <input type="number" min="1" max="20" id="height" value="3" readonly></input>
                        <button onclick="document.getElementById('height').value = Math.min((parseInt(document.getElementById('height').value) + 1), 20).toString();">+</button><br><br>
                    </div>
                    <div class="players">
                        <p>Number of players</p>
                        <button onclick="document.getElementById('players').value = Math.max((parseInt(document.getElementById('players').value) - 1), 2).toString();">-</button>
                        <input type="number" min="2" max="8" id="players" value="2" readonly></input>
                        <button onclick="document.getElementById('players').value = Math.min((parseInt(document.getElementById('players').value) + 1), 8).toString();">+</button><br><br>
                    </div>
                    <div class="inARow">
                        <p>How many you need to get in a row</p>
                        <button onclick="document.getElementById('inARow').value = Math.max((parseInt(document.getElementById('inARow').value) - 1), 3).toString();">-</button>
                        <input type="number" min="3" max="20" id="inARow" value="3" readonly></input>
                        <button onclick="document.getElementById('inARow').value = Math.min((parseInt(document.getElementById('inARow').value) + 1), 20).toString();">+</button><br><br>
                    </div>
                </div>
            </div>
            <div id="aboutInfo">
                <p><a href="https://github.com/SomeoneSom/tic-tac-more">github</a>, v0.3</p>
            </div>
        </div>
        <script src="./js/2dboard.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
